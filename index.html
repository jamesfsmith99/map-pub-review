<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Reviews Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map { height: 600px; width: 100%; }
        .review-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .review-button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <h1>Pub Reviews Map</h1>
    
    <button id="reloadButton">Reload Map</button> 
     <!-- Purple "Review a Pub" button -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScQavFECh91GavQ2hz7shQceISxVNhHrcYkz9XxLGDMQEVVSw/viewform?usp=header" 
       target="_blank" 
       class="review-button">
        Review a Pub
    </a>

    <div id="map"></div>
   

   
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>


     <!--filter -->
    <h2>Filter Pubs</h2>
    <form id="filterForm">
        <label><input type="checkbox" name="features" value="Rooftop bar"> Rooftop</label><br>
        <label><input type="checkbox" name="features" value="Dance floor"> Dance floor</label><br>
        <label><input type="checkbox" name="features" value="TV for sport"> TV</label><br>
        <label><input type="checkbox" name="features" value="Cheap drinks"> Cheap</label><br>
        <label><input type="checkbox" name="features" value="Open late"> Open late</label><br>
        <label><input type="checkbox" name="features" value="Beer garden"> Beer garden</label><br>
        <label><input type="checkbox" name="features" value="Pool table / games"> Pool table</label><br>
        <label><input type="checkbox" name="features" value="Live music"> Live music</label><br>
        <label><input type="checkbox" name="features" value="Cocktails"> Cocktails</label><br>
        <label><input type="checkbox" name="features" value="Really good weekly specials"> Weekly specials</label><br>
        <label><input type="checkbox" name="features" value="Good food"> Good food</label><br>
    </form>
    



</body>
</html>
